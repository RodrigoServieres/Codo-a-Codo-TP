<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../asset/css/style.css">
    <link rel="shortcut icon" href="../asset/media/icons/relojes-motocross-16x16px.ico" />
    <script src="../asset/js/navbar2.js"></script>
    <title>Contacto</title>
</head>
<body>
    <header>
    </header>

    <main>
        <section class="form">
            <div class="form__contenedor">
                <form id="formulario" class="consulta" action="" method="get" name="formulario">
                    <h1 class="consulta__titulo">Contactanos</h1>

                   <div class="consulta__caja">
                       <input type="text" id="nombre" name="nombre" placeholder="">
                       <label for="nombre">Nombre</label>
                       <p class="texto-error">Introduce un nombre válido</p>
                    </div> 
                    <div class="consulta__caja">
                        <input type="email" id="mail" name="mail" placeholder="">
                        <label for="mail">Mail</label>
                        <p class="texto-error">Introduce un mail válido. Ejemplo: ejemplo@gmail.com</p>
                    </div>
                    <div class="consulta__caja">
                        <input type="text" id="asunto" name="asunto" placeholder="">
                        <label for="asunto">Asunto</label>
                        <p class="texto-error">Introduce un asunto válido</p>
                    </div>
                    <div class="consulta__caja">
                        <input type="text" name="mensaje" id="mensaje" placeholder="">
                        <label for="mensaje">Mensaje</label>
                        <p class="texto-error">Mensaje entre 0 y 250 caracteres</p>
                    </div>
                    <div class="consulta__caja">
                        <button type="submit" id="submit-btn">Enviar</button>
                    </div>
                </form>
            </div>
            <div class="mencion">
                <a href="https://www.freepik.com/free-vector/vintage-clocks-pattern_857152.htm#query=patron%20relojes%20vintage&position=1&from_view=search&track=ais" 
                target="_blank">Image by Olga_spb</a>
            </div>
        </section>
    </main>

    <footer>
        2023 
        <a href="../index.html">Volver</a>
    </footer>
    <script src="../asset/js/form.js"></script>
</body>
</html>
